<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Interactive Resume Builder</h1>

        <div id="progress" class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 12.5%;" aria-valuenow="12.5" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>

        <form id="resumeForm" action="#" novalidate>
            <!-- Step 1: Personal Information -->
            <fieldset id="step1" class="step active">
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Your Phone Number" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
                </div>
            </fieldset>

            <!-- Step 2: Experience -->
            <fieldset id="step2" class="step" style="display: none;">
                <legend>Experience</legend>
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" id="jobTitle" class="form-control" placeholder="Job Title" required>
                </div>
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" class="form-control" placeholder="Company Name" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Job Description</label>
                    <textarea id="description" class="form-control" placeholder="Job Description" required></textarea>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-secondary" onclick="previousStep(1)">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
                </div>
            </fieldset>

            <!-- Step 3: Education -->
            <fieldset id="step3" class="step" style="display: none;">
                <legend>Education</legend>
                <div class="form-group">
                    <label for="degree">Degree</label>
                    <input type="text" id="degree" class="form-control" placeholder="Degree" required>
                </div>
                <div class="form-group">
                    <label for="school">School Name</label>
                    <input type="text" id="school" class="form-control" placeholder="School Name" required>
                </div>
                <div class="form-group">
                    <label for="eduStartDate">Start Date</label>
                    <input type="date" id="eduStartDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="eduEndDate">End Date</label>
                    <input type="date" id="eduEndDate" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-secondary" onclick="previousStep(2)">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(4)">Next</button>
                </div>
            </fieldset>

            <!-- Step 4: Skills -->
            <fieldset id="step4" class="step" style="display: none;">
                <legend>Skills</legend>
                <div class="form-group">
                    <label for="skills">Add a Skill</label>
                    <input type="text" id="skills" class="form-control" placeholder="Enter a Skill">
                    <button type="button" class="btn btn-info mt-2" onclick="addSkill()">Add Skill</button>
                </div>
                <ul id="skillsList" class="list-group"></ul>
                <div class="text-center">
                    <button type="button" class="btn btn-secondary" onclick="previousStep(3)">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(5)">Next</button>
                </div>
            </fieldset>

            <!-- Step 5: Projects -->
            <fieldset id="step5" class="step" style="display: none;">
                <legend>Projects</legend>
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" class="form-control" placeholder="Project Title" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Project Description</label>
                    <textarea id="projectDescription" class="form-control" placeholder="Project Description"
                        required></textarea>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-secondary" onclick="previousStep(4)">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(6)">Next</button>
                </div>
            </fieldset>

            <!-- Step 6: Certifications -->
            <fieldset id="step6" class="step" style="display: none;">
                <legend>Certifications</legend>
                <div class="form-group">
                    <label for="certification">Certification Name</label>
                    <input type="text" id="certification" class="form-control" placeholder="Certification Name"
                        required>
                </div>
                <div class="form-group">
                    <label for="issuedBy">Issued By</label>
                    <input type="text" id="issuedBy" class="form-control" placeholder="Issued By" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-secondary" onclick="previousStep(5)">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(7)">Next</button>
                </div>
            </fieldset>

            <!-- Step 7: Languages -->
            <fieldset id="step7" class="step" style="display: none;">
                <legend>Languages</legend>
                <div class="form-group">
                    <label for="language">Language</label>
                    <input type="text" id="language" class="form-control" placeholder="Language" required>
                </div>
                <div class="form-group">
                    <label for="proficiency">Proficiency Level</label>
                    <input type="text" id="proficiency" class="form-control" placeholder="Proficiency Level" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-secondary" onclick="previousStep(6)">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep(8)">Next</button>
                </div>
            </fieldset>

            <!-- Step 8: References -->
            <fieldset id="step8" class="step" style="display: none;">
                <h2 class="text-center mb-3">References</h2>
                <div class="form-group">
                    <input type="text" id="referenceName" class="form-control" placeholder="Reference Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="referenceContact" class="form-control" placeholder="Reference Contact Info"
                        required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-secondary" onclick="previousStep(7)">Back</button>
                    <button type="button" class="btn btn-primary" onclick="generateResume()">Generate Resume</button>
                </div>
            </fieldset>

            <!-- Final Step: Download -->
            <fieldset id="finalStep" class="step" style="display: none;">
                <h2 class="text-center mb-3">Download Your Resume</h2>
                <div class="text-center">
                    <button type="button" class="btn btn-success" onclick="downloadPDF()">Download PDF</button>
                    <button type="button" class="btn btn-success" onclick="downloadWord()">Download Word</button>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
